<!DOCTYPE html>
<html>
<head>
    <title>Rock Paper Scissors</title>
    <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
<div class="container">
    <h1>Rock, Paper, Scissors</h1>
    <div id="game">
        <button id="rock">Rock</button>
        <button id="paper">Paper</button>
        <button id="scissors">Scissors</button>
        <button id="reset">Reset</button>

    </div>
    <div id="result" class="result">Choose rock, paper, or scissors to play!</div>
    <div class="players">
        <div class="player">
            <h3>You</h3>
            <div id="your-gif" class="gif"></div>
        </div>
        <div class="player">
            <h3>Computer</h3>
            <div id="computer-gif" class="gif"></div>
        </div>
    </div>
</div>
<script src="script.js"></script>
</body>
</html>
